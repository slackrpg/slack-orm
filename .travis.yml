language: node_js
node_js:
    - 4.2.2
sudo: false
before_script:
  - npm install gulp
cache:
    directories:
        - node_modules
addons:
    code_climate:
        repo_token:
            secure: ""
after_script:
    - npm install codeclimate-test-reporter
    - gulp coverage
    - codeclimate-test-reporter < coverage/lcov.info